services:
  nats:
    image: nats:latest
    command: ["-js", "-m", "8222"]
    ports:
      - "4222:4222"

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otelcol/config.yaml"]
    volumes:
      - ./otel-collector/config.yaml:/etc/otelcol/config.yaml:ro
    ports:
      - "4317:4317"
    depends_on:
      - jaeger

  js-init:
    build:
      context: .
      dockerfile: js-init/Dockerfile
    environment:
      NATS_URL: nats://nats:4222
    depends_on:
      - nats

  flow-pipe:
    build:
      context: .
      dockerfile: flow-pipe/Dockerfile
    environment:
      NATS_URL: nats://nats:4222
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
    depends_on:
      - nats
      - js-init
      - otel-collector

  grpc-gateway:
    build:
      context: .
      dockerfile: grpc-gateway/Dockerfile
    environment:
      NATS_URL: nats://nats:4222
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
    ports:
      - "50051:50051"
    depends_on:
      - nats
      - js-init
      - otel-collector

  grpc-client:
    build:
      context: .
      dockerfile: grpc-client/Dockerfile
    environment:
      GATEWAY_ADDR: grpc-gateway:50051
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
    depends_on:
      - grpc-gateway
    restart: "no"
